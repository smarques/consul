        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: ", e"
      two_words_connector: "e"
      words_connector: ", "
  time:
