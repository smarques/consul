# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.
ru:
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - Янв
    - Фев
    - Мар
    - Апр
    - Май
    - Июн
    - Июл
    - Авг
    - Сен
    - Окт
    - Ноя
    - Дек
    day_names:
    - Воскресенье
    - Понедельник
    - Вторник
    - Среда
    - Четверг
    - Пятница
    - Суббота
    formats:
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - Январь
    - Февраль
    - Март
    - Апрель
    - Май
    - Июнь
    - Июль
    - Август
    - Сентябрь
    - Октябрь
    - Ноябрь
    - Декабрь
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: около 1 часа
        other: около %{count} часов
      about_x_months:
        one: около 1 месяца
        other: около %{count} месяцев
      about_x_years:
        one: около 1 года
        other: около %{count} лет
      almost_x_years:
        one: почти 1 год
        other: почти %{count} лет
      half_a_minute: пол минуты
      less_than_x_minutes:
        one: менее минуты
        other: менее %{count} минут
      less_than_x_seconds:
        one: менее 1 секунды
        other: менее %{count} секунд
      over_x_years:
        one: более 1 года
        other: более %{count} лет
      x_days:
        one: 1 день
        other: "%{count} дней"
      x_minutes:
        one: 1 минута
        other: "%{count} минут"
      x_months:
        one: 1 месяц
        other: "%{count} месяцев"
      x_years:
        one: 1 год
        other: "%{count} лет"
      x_seconds:
        one: 1 секунда
        other: "%{count} секунд"
    prompts:
      day: День
      hour: Час
      minute: Минуты
      month: Месяц
      second: Секунды
      year: Год
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: должно быть принято
      blank: не может быть пустым
      present: должно быть пустым
      confirmation: не совпадает с %{attribute}
      empty: не может быть пустым
      equal_to: должно быть равно %{count}
      even: должно быть четным
      exclusion: зарезервировано
      greater_than: должно быть больше чем %{count}
      greater_than_or_equal_to: должно быть больше, либо равно %{count}
      inclusion: не включено в список
      invalid: не верное
      less_than: должно быть меньше, чем %{count}
      less_than_or_equal_to: должно быть меньше или равно %{count}
      model_invalid: "Проверка не удалась: %{errors}"
      not_a_number: не является числом
      not_an_integer: должно быть целым
      odd: должно быть не четным
      required: должно присутствовать
      taken: уже было занято
      too_long:
        one: слишком длинное (максимум 1 символ)
        other: слишком длинное (максимум %{count} символов)
      too_short:
        one: слишком короткое (минимум 1 символ)
        other: слишком короткое (минимум %{count} символов)
      wrong_length:
        one: не верной длины (должен быть 1 символ)
        other: не верной длины (должно быть %{count} символов)
      other_than: не должно равняться %{count}
    template:
      body: 'Со следующими полями возникли проблемы:'
      header:
        one: 1 ошибка не позволила сохранить эту %{model}
        other: "%{count} ошибок не позволили сохранить эту %{model}"
  helpers:
    select:
      prompt: Пожалуйста выберите
    submit:
      create: Создать %{model}
      submit: Сохранить %{model}
      update: Обновить %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Миллиард
          million: Миллион
          quadrillion: Квадрильон
          thousand: Тысяча
          trillion: Триллион
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Байт
            other: Байт
          gb: ГБ
          kb: КБ
          mb: МБ
          tb: ТБ
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", и "
      two_words_connector: " и "
      words_connector: ", "
  time:
    am: am
    formats:
      datetime: "%Y-%m-%d %H:%M:%S"
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
      api: "%Y-%m-%d %H"
    pm: pm
